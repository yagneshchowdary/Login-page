<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to code</title>
    <script src="https://kit.fontawesome.com/26c0fba345.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="container">
        <h1>Login to create profile for Job Application</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="name"placeholder="Enter your E-mail">
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>

            <input type="password" name="password" id="password" placeholder= "Enter your password">
        </div>
        <button class="btn">Sign in</button>


    </div>
    
</body>
</html>
